<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>3Dスプライトビューア</title>
  <link rel="stylesheet" href="styles.css">

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: manipulation;
}


#viewer {
  width: 800px;
  height: 800px;
  position: relative;
}

canvas {
  background-color: #222;
  touch-action: none; /* スワイプ無効 */
  width: 100%;
  height: 100%;
  max-width: 800px;
  display: block;
  margin: auto;
}
</style>

</head>
<body>
  <div id="viewer">
    <canvas id="canvas"></canvas>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
