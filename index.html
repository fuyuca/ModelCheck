<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>3Dスプライトビューア</title>
  <link rel="stylesheet" href="styles.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    touch-action: none;
    height: 100%;
    background-color: #000;
  }

  #canvas-container {
    width: 100vw;
    height: 100vw; /* 正方形の表示領域 */
    max-width: 800px;
    max-height: 800px;
    margin: auto;
    touch-action: manipulation;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
    background-color: #000;
  }
</style>

</head>
<body>
  <div id="viewer">
    <canvas id="canvas"></canvas>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
